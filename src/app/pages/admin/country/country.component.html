<div fxLayout="row wrap" fxLayoutAlign="start stretch">
  <app-sub-head [name]="'Country'"></app-sub-head>
  <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start">
    <div
      fxFlex="100"
      fxLayout="row wrap"
      fxLayoutAlign="start center"
      class="bg-inherit"
      style="background-color: inherit !important"
    >
      <span class="me-2"> Key </span>
      <button
        mat-raised-button
        class="bg-green-300 text-indigo-600 me-2"
        (click)="upload.click()"
      >
        <div fxLayout="row wrap" fxLayoutAlign="center center">
          <mat-icon class="mat-18"> file_upload </mat-icon>

          Upload
        </div>
      </button>
      <button
        mat-raised-button
        class="bg-sky-400 text-white"
        (click)="handleDownload()"
      >
        <div fxLayout="row wrap" fxLayoutAlign="center center">
          <mat-icon class="mat-18"> file_download </mat-icon>

          Download
        </div>
      </button>
      <input hidden type="file" #upload (change)="handleFileInput($event)" />
    </div>
    <div fxFlex="50" fxLayout="row wrap" fxLayoutAlign="start start">
      <table fxFlex="100" mat-table [dataSource]="dataSource" matSort class="">
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
          <td mat-cell *matCellDef="let element">{{ element.code }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Key</th>
          <td mat-cell *matCellDef="let element">{{ element.key }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
