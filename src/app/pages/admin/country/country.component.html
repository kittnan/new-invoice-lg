<div fxLayout="row wrap" fxLayoutAlign="start stretch">
  <app-sub-head [name]="'Country'"></app-sub-head>
  <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start" >
    <div fxFlex="50" fxLayout="row wrap" fxLayoutAlign="start start" >
      <table class="table table-striped">
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>
            <div
              fxLayout="row wrap"
              fxLayoutAlign="center center"
              style="background-color: inherit;"
            >
              <span class="me-2"> Key </span>
              <button mat-raised-button class="bg-green-300 text-indigo-600 me-2" (click)="upload.click()">
                <div fxLayout="row wrap" fxLayoutAlign="center center">
                  <mat-icon class="mat-18">
                    file_upload
                  </mat-icon>

                  Upload
                </div>
              </button>
              <button mat-raised-button class="bg-sky-400 text-white" (click)="handleDownload()">
                <div fxLayout="row wrap" fxLayoutAlign="center center">
                  <mat-icon class="mat-18">
                    file_download
                  </mat-icon>

                  Download
                </div>
              </button>
              <input
                hidden
                type="file"
                #upload
                (change)="handleFileInput($event)"
              />
            </div>
          </th>
        </tr>
        <tr *ngFor="let item of country; let i = index">
          <td class="text-center">
            {{ item.code }}
          </td>
          <td class="text-center">
            {{ item.name }}
          </td>
          <td class="text-center">
            {{ item.key }}
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
