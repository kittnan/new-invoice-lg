<div fxLayout="row wrap" fxLayoutAlign="start stretch">
  <app-sub-head [name]="'User'"></app-sub-head>
  <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start">
    <div fxFlex="50" fxLayout="row wrap" fxLayoutAlign="start start">
      <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start center" class="bg-inherit"
        style="background-color: inherit !important">
        <button mat-raised-button class="bg-green-300 text-indigo-600 me-2" (click)="upload.click()">
          <div fxLayout="row wrap" fxLayoutAlign="center center">
            <mat-icon class="mat-18"> file_upload </mat-icon>

            Upload
          </div>
        </button>
        <button mat-raised-button class="bg-sky-400 text-white" (click)="handleDownload()">
          <div fxLayout="row wrap" fxLayoutAlign="center center">
            <mat-icon class="mat-18"> file_download </mat-icon>

            Download
          </div>
        </button>
        <input hidden type="file" #upload (change)="handleFileInput($event)" />
      </div>
      <table fxFlex="100" mat-table [dataSource]="dataSource" matSort class="">
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>
        <ng-container matColumnDef="employee_code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee</th>
          <td mat-cell *matCellDef="let element">
            {{ element.employee_code }}
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="auth_admin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Auth Admin</th>
          <td mat-cell *matCellDef="let element" class="text-center">{{ element.auth_admin }}</td>
        </ng-container>
        <ng-container matColumnDef="auth_user">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Auth User</th>
          <td mat-cell *matCellDef="let element" class="text-center">{{ element.auth_user }}</td>
        </ng-container>
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
          <td mat-cell *matCellDef="let element">{{ element.department }}</td>
        </ng-container>
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>
        <ng-container matColumnDef="verify">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Verify invoice</th>
          <td mat-cell *matCellDef="let element" class="text-center">{{ element.verify }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
