    <table fxFlex="100" class="mt-4">
      <tr class="table-head">
        <th width="20%">Marks & No. s</th>
        <th width="40%">Description</th>
        <th width="16%">Quantity</th>
        <th width="16%">Unit Price</th>
        <th width="16%">Amount</th>
      </tr>
      <ng-container *ngFor="let item of getData(p_i); let i = index">
        <tr>
          <td>
            {{item['itemCode']}}
          </td>
          <td>
            {{ item["Customer Part#"] }}
          </td>
          <td></td>
          <td *ngIf="form.invoiceForm.accountee">
            {{ form.invoiceForm.accountee["contractTerm"] }}
          </td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td>
            {{ item["Cust Desc"] }}
          </td>
          <td>PIECE</td>
          <td>THB</td>
          <td>
            {{ item["Cust Currency"] }}
          </td>
        </tr>
        <tr>
          <td>
            {{ item["Case Mark Information 3"] }}
          </td>
          <td>
            <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start">
              <span fxFlex="15"> SO# </span>
              <span fxFlex="85">
                {{ item["SO#"] }}
              </span>
            </div>
          </td>
          <td class="text-end">
            {{ item["Sales QTY"] | number : "1.0-0" }}
          </td>
          <td class="text-end">
            {{ item["U/P"] | number : "1.5" }} /{{ item["UPM"] }}
          </td>
          <td class="text-end">
            {{ item["Sales AMT"] | number : "1.2" }}

        </tr>
        <tr>
          <td>
            {{ item["Case Mark Information 4"] }}
          </td>
          <td>
            <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start">
              <span fxFlex="15"> PO# </span>
              <span fxFlex="85">
                {{ item["Customer PO#"] }}
              </span>

          </td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
