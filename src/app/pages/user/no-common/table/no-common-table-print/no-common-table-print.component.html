<div fxLayout="row wrap" fxLayoutAlign="start stretch">
    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start">
        <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="20">
            <mat-form-field appearance="legacy">
                <mat-label>Invoice</mat-label>
                <input matInput [(ngModel)]="invoice">
            </mat-form-field>
            <mat-form-field appearance="legacy" class="me-4">
                <mat-label>Start Date</mat-label>
                <input matInput [readonly]="true" [matDatepicker]="picker" [(ngModel)]="date.start"
                    (click)="picker.open()" [max]="date.end">
                <mat-hint>DD-MMM-YY</mat-hint>
                <mat-datepicker-toggle matSuffix (click)="clearStartDate('start')">
                    <mat-icon matDatepickerToggleIcon>clear</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="legacy">
                <mat-label>End Date</mat-label>
                <input matInput [readonly]="true" [matDatepicker]="picker2" [(ngModel)]="date.end"
                    (click)="picker2.open()" [min]="date.start">
                <mat-hint>DD-MMM-YY</mat-hint>
                <mat-datepicker-toggle matSuffix (click)="clearStartDate('end')">
                    <mat-icon matDatepickerToggleIcon>clear</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Status</mat-label>
                <mat-select [(ngModel)]="statusSelected" class="capitalize">
                    <mat-option *ngFor="let status of statusOption" [value]="status">
                        <span class="capitalize">
                            {{status}}
                        </span>
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-raised-button class="mb-2 text-indigo-600 bg-green-300 ms-4" (click)="handleSearch()">
                <div fxLayout="row wrap" fxLayoutAlign="center center">
                    <mat-icon class="mat-18 ms-2">
                        search
                    </mat-icon>
                    Search
                </div>
            </button>
            <button mat-raised-button class="mb-2 text-white bg-gray-500 ms-2" (click)="handleClearFilter()">
                <div fxLayout="row wrap" fxLayoutAlign="center center">
                    <mat-icon class="mat-18 ms-2">
                        restart_alt
                    </mat-icon>
                    Clear Filter
                </div>
            </button>
        </div>

        <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start" class="mt-3">

            <div f fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start" class="mt-3">
                <button [disabled]="selection.selected.length===0 " mat-raised-button (click)="printAll()"
                    color="accent">
                    <div fxLayout="row wrap" fxLayoutAlign="center center">
                        <mat-icon class="mat-18">print</mat-icon>
                        Multiple Print
                    </div>
                </button>
            </div>
            <table fxFlex="auto" mat-table [dataSource]="dataSource" matSort class="mb-4">

                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="no">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
                </ng-container>
                <ng-container matColumnDef="invoice">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Invoice</th>
                    <td mat-cell *matCellDef="let element; let i = index">
                        {{ element.invoice }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>CreatedAt</th>
                    <td mat-cell *matCellDef="let element; let i = index">
                        {{ element.createdAt | date : "dd-MMM-YYYY, HH:mm" }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="invoicePdf">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Invoice(PDF)
                    </th>
                    <td mat-cell *matCellDef="let element; let i = index">
                        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10">
                            <button *ngIf="!element.invoiceForm" mat-raised-button
                                class="font-bold text-white bg-violet-500" (click)="handleInvoiceConfig(element)">
                                <div fxLayout="row wrap" fxLayoutAlign="center center">
                                    <mat-icon class="mat-18">print</mat-icon>
                                    Config
                                </div>
                            </button>

                            <button *ngIf="
                  element.invoiceForm && !handleValidReprint(element, 'invoice')
                " mat-raised-button class="font-bold text-white bg-blue-600"
                                (click)="handleInvoicePrint(element, 'normal')">
                                <div fxLayout="row wrap" fxLayoutAlign="center center">
                                    <mat-icon class="mat-18">print</mat-icon>
                                    Print
                                </div>
                            </button>
                            <button *ngIf="
                  element.invoiceForm && handleValidReprint(element, 'invoice')
                " mat-raised-button class="font-bold bg-yellow-300" (click)="handleInvoicePrint(element, 'reprint')">
                                <div fxLayout="row wrap" fxLayoutAlign="center center">
                                    <mat-icon class="mat-18">content_copy</mat-icon>
                                    Reprint {{ htmlViewReprint("invoice", element) }}
                                </div>
                            </button>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="packingPdf">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Packing(PDF)
                    </th>
                    <td mat-cell *matCellDef="let element; let i = index">
                        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10">
                            <button *ngIf="!element.packingForm" mat-raised-button
                                class="font-bold text-white bg-violet-500" (click)="handlePackingConfig(element)">
                                <div fxLayout="row wrap" fxLayoutAlign="center center">
                                    <mat-icon class="mat-18">print</mat-icon>
                                    Config
                                </div>
                            </button>

                            <button *ngIf="
                  element.packingForm && !handleValidReprint(element, 'packing')
                " mat-raised-button class="font-bold text-white bg-blue-600"
                                (click)="handlePackingPrint(element, 'normal')">
                                <div fxLayout="row wrap" fxLayoutAlign="center center">
                                    <mat-icon class="mat-18">print</mat-icon>
                                    Print
                                </div>
                            </button>
                            <button *ngIf="
                  element.packingForm && handleValidReprint(element, 'packing')
                " mat-raised-button class="font-bold bg-yellow-300" (click)="handlePackingPrint(element, 'reprint')">
                                <div fxLayout="row wrap" fxLayoutAlign="center center">
                                    <mat-icon class="mat-18">content_copy</mat-icon>
                                    Reprint {{ htmlViewReprint("invoice", element) }}
                                </div>
                            </button>
                        </div>
                    </td>
                </ng-container>


                <ng-container matColumnDef="issue">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Issue</th>
                    <td mat-cell *matCellDef="let element; let i = index">
                        <ng-container *ngIf="element.user">
                            {{element.user.name}}
                        </ng-container>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

            <p fxFlex="100" *ngIf="!dataSource || dataSource.data.length === 0">No DATA</p>
        </div>
    </div>
</div>
