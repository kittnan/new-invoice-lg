<div fxLayout="row wrap" fxLayoutAlign="start stretch">
  <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start" >
    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start">
      <app-search-invoice (resultFilter)="handleSearch($event)"></app-search-invoice>
    </div>
    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start" class="mt-3">
      <table fxFlex="50" mat-table [dataSource]="dataSource" matSort class="">
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>
        <ng-container matColumnDef="invoice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Invoice</th>
          <td mat-cell *matCellDef="let element; let i = index">{{element.invoice}}</td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>CreatedAt</th>
          <td mat-cell *matCellDef="let element; let i = index">{{element.createdAt |date:'dd-MMM-YYYY, HH:mm'}}</td>
        </ng-container>
        <ng-container matColumnDef="invoicePdf">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Invoice(PDF)</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10">
              <button *ngIf="!element.invoiceForm"  mat-raised-button class="bg-violet-500 text-white font-bold" (click)="handleInvoiceConfig(element)">
                <div fxLayout="row wrap" fxLayoutAlign="center center">
                  <mat-icon class="mat-18">print</mat-icon>
                  Config
                  </div>
              </button>

            <button *ngIf="element.invoiceForm && !handleValidReprint(element,'invoice')"  mat-raised-button class="bg-blue-600 text-white font-bold" (click)="handleInvoicePrint(element,'normal')">
              <div fxLayout="row wrap" fxLayoutAlign="center center">
                <mat-icon class="mat-18">print</mat-icon>
                Print
                </div>
            </button>
            <button *ngIf="element.invoiceForm && handleValidReprint(element,'invoice')" mat-raised-button class="bg-yellow-300  font-bold" (click)="handleInvoicePrint(element,'reprint')">
              <div fxLayout="row wrap" fxLayoutAlign="center center">
                <mat-icon class="mat-18">content_copy</mat-icon>
                Reprint {{htmlViewReprint('invoice',element)}}
              </div>
            </button>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="packingPdf">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Packing(PDF)</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10">
              <button *ngIf="!element.packingForm"  mat-raised-button class="bg-violet-500 text-white font-bold" (click)="handlePackingConfig(element)">
                <div fxLayout="row wrap" fxLayoutAlign="center center">
                  <mat-icon class="mat-18">print</mat-icon>
                  Config
                  </div>
              </button>

            <button *ngIf="element.packingForm && !handleValidReprint(element,'packing')"  mat-raised-button class="bg-blue-600 text-white font-bold" (click)="handlePackingPrint(element,'normal')">
              <div fxLayout="row wrap" fxLayoutAlign="center center">
                <mat-icon class="mat-18">print</mat-icon>
                Print
                </div>
            </button>
            <button *ngIf="element.packingForm && handleValidReprint(element,'packing')" mat-raised-button class="bg-yellow-300  font-bold" (click)="handlePackingPrint(element,'reprint')">
              <div fxLayout="row wrap" fxLayoutAlign="center center">
                <mat-icon class="mat-18">content_copy</mat-icon>
                Reprint {{htmlViewReprint('invoice',element)}}
              </div>
            </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <p *ngIf="!forms || forms.length===0 ">
        No DATA PKTA
      </p>
      </div>
  </div>
    </div>
