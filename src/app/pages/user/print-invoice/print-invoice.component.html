<div fxLayout="row wrap" fxLayoutAlign="start stretch">
  <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start" >
    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start">
      <app-search-invoice (resultFilter)="handleSearch($event)"></app-search-invoice>
    </div>
    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start" class="mt-3">
      <table *ngIf="pkta && pkta.length>0">
        <tr>
          <th>
            No.
          </th>
          <th>
            Invoice
          </th>
          <!-- <th>
            import Date
          </th> -->
          <th>
            CreatedAt
          </th>

          <th>
            Invoice(PDF)
          </th>

          <th>
            Packing(PDF)
          </th>

        </tr>
        <tr *ngFor="let item of pkta; let i=index" class="font-bold">
          <td>
            {{i+1}}
          </td>
          <td>
            {{item['invoice']}}
          </td>
          <!-- <td>
            {{item.createdAt |date:'dd-MMM-YYYY, HH:mm'}}
          </td> -->
          <td>
            {{item.createdAt |date:'dd-MMM-YYYY, HH:mm'}}
            <!-- <span *ngIf="item.invoiceForm.printDate">
              {{item.invoiceForm.printDate?.date |date:'dd-MMM-YYYY, HH:mm'}}
            </span> -->
          </td>
          <td>
            <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10">
            <button *ngIf="!item.invoiceForm?.printDate"  mat-raised-button class="bg-blue-600 text-white font-bold" (click)="handleInvoicePrint(item,'normal')">
              <div fxLayout="row wrap" fxLayoutAlign="center center">
                <mat-icon class="mat-18">print</mat-icon>
                Print
                </div>
            </button>
            <button *ngIf="item.invoiceForm?.printDate" mat-raised-button class="bg-yellow-300  font-bold" (click)="handleInvoicePrint(item,'reprint')">
              <div fxLayout="row wrap" fxLayoutAlign="center center">
                <mat-icon class="mat-18">content_copy</mat-icon>
                Reprint {{htmlViewReprint('invoice',item)}}
              </div>
            </button>
            </div>
          </td>
          <!-- <td>
            <div fxLayout="row wrap" fxLayoutAlign="space-around center" fxLayoutGap="10">
              <span *ngIf="item.printStatus && item.reprint">
                {{item.reprint[item.reprint.length-1]?.date |date:'dd-MMM-YYYY, HH:mm'}}
              </span>
              <button mat-raised-button class="bg-orange-600 text-white font-bold" (click)="handleInvoicePrint(item)" >
                Re-Print
                <span *ngIf="item.reprint">
                  ({{item.reprint.length}})
                </span>
              </button>
            </div>
          </td> -->
          <td>
            <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10">
              <button   *ngIf="!item.packingForm?.printDate"  mat-raised-button class="bg-blue-600 text-white font-bold" (click)="handlePackingPrint(item,'normal')">
                <div fxLayout="row wrap" fxLayoutAlign="center center">
                  <mat-icon class="mat-18">print</mat-icon>
                  Print
                  </div>
              </button>
              <button   *ngIf="item.packingForm?.printDate"  mat-raised-button class="bg-yellow-300  font-bold" (click)="handlePackingPrint(item,'reprint')">
                <div fxLayout="row wrap" fxLayoutAlign="center center">
                  <mat-icon class="mat-18">content_copy</mat-icon>
                Reprint {{htmlViewReprint('packing',item)}}
                </div>
              </button>
            </div>
          </td>
          <!-- <td>
            <div fxLayout="row wrap" fxLayoutAlign="space-around center" fxLayoutGap="10">
              <span *ngIf="item.printStatus && item.packing[0].reprint">
                {{item.packing[0].reprint[item.packing[0].reprint.length-1]?.date |date:'dd-MMM-YYYY, HH:mm'}}
              </span>
              <button mat-raised-button class="bg-orange-600 text-white font-bold" (click)="handlePackingPrint(item)" >
                Re-Print
                <span *ngIf="item.packing[0].reprint">
                  ({{item.packing[0].reprint.length}})
                </span>
              </button>
            </div>
          </td> -->
        </tr>
      </table>
      <p *ngIf="!pkta || pkta.length===0 ">
        No DATA PKTA
      </p>
      </div>
  </div>
    </div>
